<ion-header no-shadow>
  <ion-navbar></ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row class="margin-20">
    <ion-col>
      <div text-center class="line">
        <span>
          <h2>Registration</h2>
        </span>
      </div>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col class="input-fields">
      <form id="formRegistration" #formRegistration="ngForm">
        <ion-item>
          <ion-select class="input-area" [(ngModel)]="registration.idRole" name="Role" placeholder="User Role" interface="popover"
            required>
            <ion-option [value]="item.id" *ngFor="let item of role">{{item.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select class="input-area" [(ngModel)]="holdingId" name="Holding Company" placeholder="Holding Company" interface="popover"
            (ionChange)="changeCompany()" required>
            <ion-option [value]="item.id" *ngFor="let item of listHoldingCompany">{{item.holdingName}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select class="input-area" [(ngModel)]="registration.CompanyId" name="Company" placeholder="Company" interface="popover"
            [disabled]="!holdingId" required>
            <ion-option [value]="item.id" *ngFor="let item of listCompany">{{item.companyName}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select class="input-area" [(ngModel)]="registration.IdType" name="IdType" placeholder="ID Type" interface="popover"
            required>
            <ion-option [value]="item.id" *ngFor="let item of listIDType">{{item.descType}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-input type="text" [(ngModel)]="registration.IdNumber" name="NIK" placeholder="ID Number" required></ion-input>
        <ion-input type="text" [(ngModel)]="registration.Name" name="Name" placeholder="Name" required></ion-input>
        <ion-input type="email" [(ngModel)]="registration.Email" name="Corporate Email" placeholder="Corporate Email" pattern="(?!(^[.-].*|[^@]*[.-]@|.*\\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\\/=?^_`{|}~.-]+@)(?!-.*|.*-\\.)([a-zA-Z0-9-]{1,63}\\.)+[a-zA-Z]{2,15}"
          required></ion-input>
        <ion-input type="tel" [(ngModel)]="registration.Handphone" name="Handphone" placeholder="Handphone" pattern="^0|^62.*" required></ion-input>
        <ion-input type="text" [(ngModel)]="registration.Address" name="Address" placeholder="Address" required></ion-input>
        <ion-input type="text" [(ngModel)]="city" name="City" placeholder="City, Province" (click)="selectCity()" readonly></ion-input>
        <ion-input type="text" [(ngModel)]="registration.AddressKoordinat" name="Position" placeholder="Position" (click)="openMap()"
          readonly></ion-input>
        <ion-input type="text" [(ngModel)]="registration.Username" name="Username" placeholder="Username" required></ion-input>
        <ion-input type="password" [(ngModel)]="registration.Password" name="Password" pattern="(?=.*[0-9A-z@#$%^&+=\\s]).{1,}" placeholder="Password"
          required></ion-input>
        <button ion-button btn-kombit type="button" (click)="test_register()">Verification</button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
