<ion-content padding>
  <ion-slides pager="true" (ionSlideWillChange)='checkSlideIndex()'>
    <ion-slide>
      <div>
        <div>
          <img src="assets/imgs/welcome.png">
        </div>
        <h1>Welcome</h1>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
        <div>
          <img src="assets/imgs/solution.png">
        </div>
        <h1>Search Solution</h1>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
        <div>
          <img src="assets/imgs/synergize.png">
        </div>
        <h1>Synergize</h1>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <div>
    <button *ngIf="buttonShow" [@btnAnimation] no-margin btn-kombit ion-button (click)="nextPage()">NEXT</button>
  </div>
</ion-footer>
